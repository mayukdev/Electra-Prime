<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - Electra Prime</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .movie-image {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .movie-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .movie-description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .download-link {
            display: block;
            color: #ffcc00;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #ffcc00;
            cursor: pointer;
            border-radius: 5px;
            background: rgba(255, 204, 0, 0.1);
            text-decoration: none;
        }
        .back-button:hover {
            background: rgba(255, 204, 0, 0.3);
        }
        .footer {
            padding: 20px;
            background: #111;
            color: white;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="content">
        <img id="moviePoster" class="movie-image" src="" alt="Movie Poster">
        <div class="movie-title" id="movieTitle"></div>
        <div class="movie-description" id="movieDescription"></div>
        <a id="downloadLink" class="download-link" href="#" target="_blank">Download</a>
    </div>

    <footer class="footer">
        <a class="back-button" href="home.html">Back to Home</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const movies = JSON.parse(localStorage.getItem("movies")) || [];
            const selectedMovieIndex = localStorage.getItem("selectedMovie");

            if (selectedMovieIndex !== null) {
                const movie = movies[selectedMovieIndex];

                if (movie) {
                    document.getElementById("moviePoster").src = movie.poster;
                    document.getElementById("movieTitle").textContent = movie.title;
                    document.getElementById("movieDescription").textContent = movie.description;
                    document.getElementById("downloadLink").href = movie.downloadLink;
                }
            }
        });
    </script>

</body>
</html>
